<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/5.12.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>




  <body>
         <div class="container">
           <div class="content">
              <div class="left-side">
                  <div class="address details">
                   <i class="fas fa-map-marker-alt"></i>
                   <div class="topic">Address</div>
                   <div class="text-one">Hills Road, CB2 0QQ</div>
                   <div class="text-two">Cambridge </div>
                  </div>

                  <div class="phone details">
                   <i class="fas fa-phone-alt"></i>
                   <div class="topic">Phone</div>
                   <div class="text-one">+44 01223 765328</div>
                   <div class="text-two">+44 08787 565324</div>
                  </div>


                  <div class="Email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email address</div>
                    <div class="text-one">help@abc.com</div>
                    <div class="text-two">doc@abc.com</div> 
                  </div>  
                </div>

             <div class="right-side">
               <div class="topic-text">Send us a message</div>
               <p>If you think you need to share something with us, please do not hesitate and leave your message here.</p>
             <form action="#">
                <div class="input-box">
                  <input type="text" placeholder="Enter your name">
                </div>

                <div class="input-box">
                  <input type="text" placeholder="Enter your email address">
                </div>

                <div class="input-bos message-box">

                </div>

                <div class="button">
                  <input type="button" value="Send Now">
                </div>

             </form>
         </div>   
       </div>
     </div>         









  </body>
</html>
